# Nombre de la action
name: Build container and run VISE API testing

# Se ejecuta manualmente desde GitHub Actions
on:
  workflow_dispatch:
    inputs:
      PORT:
        description: 'The port of your application'
        required: true
        default: "3000"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️Descargar el código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️Instalar Docker
      - name: Setup docker
        uses: docker/setup-buildx-action@v3

      # 3️Construir imagen del contenedor
      - name: Build docker image
        run: |
          docker build -t vise-api:latest .

      # 4️Levantar contenedor (esperar un poco a que arranque)
      - name: Run container
        run: |
          docker run -d -p ${{ github.event.inputs.PORT }}:${{ github.event.inputs.PORT }} --name vise-api vise-api:latest
          sleep 8

      # Instalar Hurl (herramienta para pruebas HTTP)
      - name: Setup hurl (API testing tool)
        uses: gacts/install-hurl@v1

      # 6️ Ejecutar las pruebas Hurl (ajustado para raíz)
      - name: Run Hurl tests
        run: |
          echo "Running API tests..."
          hurl tests.hurl --variable PORT=${{ github.event.inputs.PORT }}

      # 7️ Detener y limpiar el contenedor (siempre se ejecuta)
      - name: Stop container
        if: always()
        run: |
          docker stop vise-api
          docker rm vise-api